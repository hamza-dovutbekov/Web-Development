<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Forms</title>
    <!--Fira Sans font family embedded code-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Oswald:wght@200..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"> 
    <!-- Our Page style path-->
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Contact Us</h1>
    
    <main>
    <h2>How can we help you?</h2>
    <section class="info">
            <p>Your name</p> 
            <input type="text">
            <p>Your E-Mail address</p> 
            <input type="text">
            <p>Your phone number</p> 
            <input type="text" >
            <p>Your message</p>
            <input type="text", id="message">
            <p>How did you find us?</p>
            <select name="choises" id="choise" multiple>
                <option value="Web Search">Web Search</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Other">Other</option>
            </select>
    </section>
    <section>
        <h2>How should we reply?</h2>
        <ul>
            <li>Call Me</li>
            <li>Send me an email</li>
            <li>Dont reply</li>
            <hr>
            <li id="terms">Agree the terms</li>
        </ul>
    </section>
    </main>
    
</body>
</html>
